<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts">
  <thead>
    <tr>
      <th>NAme</th>
      <th>Control</th>
      <th>Volume</th>
    </tr>
  </thead>
  <tbody>
    <tr class="row" *ngFor="let forecast of forecasts">
      <td>{{ forecast.name }}</td>
      <td><img src={{forecast.imageUrl}} alt="rysunek" style="width:200px;" /></td>
      <td>
        <button (click)="play(forecast)">Play</button>
        <button (click)="stop()">Stop</button>
      </td>
      <td>
        <button (click)="volumeUp()">Up</button>
        <button (click)="volumeDown()">Dn</button>
      </td>
    </tr>
  </tbody>
</table>
