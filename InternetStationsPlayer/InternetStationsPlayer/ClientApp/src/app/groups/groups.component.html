<div class="container">
  <div class="row" *ngFor="let group of groups">
    <div class="col">
      <label>{{group.id}}</label>
      <label>{{group.title}}</label>
    </div>
    <div class="col">
      <button class="btn btn-primary">Edit</button>
      <button class="btn btn-primary">Delete</button>
    </div>
  </div>
</div>
