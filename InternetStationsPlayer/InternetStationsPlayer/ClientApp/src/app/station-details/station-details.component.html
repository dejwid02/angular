<div class="container">
  <div class="form-group">
    <label class="col-form-label">Station name</label>
    <input class="form-control" [(ngModel)]="station.name" />
  </div>

  <div class="form-group">
    <label class="col-form-label">Url</label>
    <input class="form-control" [(ngModel)]="station.url" />
  </div>

  <div class="form-group">
    <label class="col-form-label">Image url</label>
    <input class="form-control" [(ngModel)]="station.imageUrl" />
  </div>

  <button class="btn btn-primary" (click)="save()">Save</button>
</div>
